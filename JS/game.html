<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>

<body>

    <div id="quiz">
        <h4>물에 빠지면 누구먼저 구한 구할 것임?</h4>
        <button>와이프</button>
        <button>키우던 개</button>
        <button>부모님</button>
    </div>

    <script>
        /*let 변수 = 2+2;
        switch(변수){
            case 3:
                alert('변수가 3이네요');
                break
            case 4:
                alert('변수가 4네요');
                break
                default:
                alert('아무것도 해당안됨')
               }
        //if는 다양한 조건식 가능
        // switch 는 변수 1개만 테스트 가능*/

        document.querySelector('#quiz').addEventListener('click',
            function(e) {
                switch (e.target.innerHTML) {
                    case '와이프':
                        alert('와이프를 좋아하시네요');
                        break
                    case '부모님':
                        alert('효자네요');
                        break
                    case '키우던 개':
                        alert('사람보다 동물을 더 좋아하시네요');
                        break
                }
            })
    </script>

</body></html>
