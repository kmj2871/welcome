<script>

function 삼육구게임(num) {
    if(num % 9 == 0){
        console.log("박수x2")
    } else if(num % 3 == 0) {
        console.log("박수")
    } else {
        console.log("통과")
    }
}
    
</script>


<script>
    
function 시험(num1,num2) {
    if(num1 < 40 || num2 < 40) {
        console.log("불합격")
    } else if ( num1 + num2 >= 120) {
        console.log("합격")
    } else {
        console.log("불합격")
    }
}
    
</script>
